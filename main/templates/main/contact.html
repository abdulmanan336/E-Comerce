{% extends "main/base.html" %}{% load static %}
{% block css %}
<style>
    .error-message {
        color: red;
    }
</style>
<link href="{% static "lib/owlcarousel/assets/owl.carousel.min.css" %}" rel="stylesheet">
{% endblock css %}
{% block main %}
    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="/">Home</a>
                    <span class="breadcrumb-item active">Contact</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Contact Us</span></h2>
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form action="{% url "contact" %}" method="post" onsubmit="return validateForm()">
                        {% csrf_token %}
                        <div class="control-group">
                            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" />
                            <span class="error-message" id="name-error"></span>
                        </div>
                        <div class="control-group">
                            <input type="email" name="email" class="form-control" id="email" placeholder="Your Email"/>
                            <span class="error-message" id="email-error"></span>
                        </div>
                        <div class="control-group">
                            <input type="text" name="subject" class="form-control" id="subject" placeholder="Subject"/>
                            <span class="error-message" id="subject-error"></span>
                        </div>
                        <div class="control-group">
                            <textarea class="form-control" name="message" rows="8" id="message" placeholder="Message"></textarea>
                            <span class="error-message" id="message-error"></span>
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-5 mb-5">
                <div class="bg-light p-30 mb-30">
                    <iframe style="width: 100%; height: 250px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54735.15365139952!2d72.4305060524822!3d30.97195830903057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39230fcd3cedea4f%3A0xfe1c69fc6dc3525a!2sToba%20Tek%20Singh%2C%20Toba%20Tek%20Singh%20District%2C%20Punjab%2C%20Pakistan!5e0!3m2!1sen!2s!4v1712030754351!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="bg-light p-30 mb-3">
                    <p class="mb-2"><i class="fa fa-map-marker-alt text-primary mr-3"></i>New Clean Wash</p>
                    <p class="mb-2"><i class="fa fa-envelope text-primary mr-3"></i>hiiammaliksaab7890@gmail.com</p>
                    <p class="mb-2"><i class="fa fa-phone-alt text-primary mr-3"></i>0306-7281875</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
    <script>
        function validateForm() {
            var isValid = true;
            var fields = ["name", "email", "subject", "message"];
            
            for (var i = 0; i < fields.length; i++) {
                var fieldName = fields[i];
                var input = document.getElementById(fieldName);
                var errorId = fieldName + "-error";
                var errorMessageElement = document.getElementById(errorId);
                
                if (!input.value.trim()) {
                    if (!errorMessageElement) {
                        errorMessageElement = document.createElement("span");
                        errorMessageElement.id = errorId;
                        errorMessageElement.className = "error-message";
                        input.parentNode.appendChild(errorMessageElement);
                    }
                    errorMessageElement.innerText = "Please fill out this field.";
                    isValid = false;
                } else {
                    if (errorMessageElement) {
                        errorMessageElement.innerText = "";
                    }
                }
            }
            
            return isValid;
        }
    </script>
    
{% endblock main %}
